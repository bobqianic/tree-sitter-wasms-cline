name: build-and-publish
on: workflow_dispatch
jobs:
  build-swift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree-sitter-swift
        uses: actions/checkout@v3
        with:
          repository: alex-pinkus/tree-sitter-swift
          ref: f4be8072f18fb9704fd35d4b8154ae2b19e314c0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build parser source
        run: npm run test-ci
        
      - name: Upload parser source
        uses: actions/upload-artifact@v4
        with:
          name: swift-parser-src
          path: src
      
  build-wasm-and-publish:
    needs: build-swift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tree-sitter-wasms-cline
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: swift-parser-src
          path: swift-parser

      - name: Install pnpm package manager
        uses: pnpm/action-setup@v2
          
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install emsdk
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: 2.0.24

      - name: Patch tree-sitter modules
        run: pnpm patch

      - name: Build WASM
        run: pnpm build

      - name: Publish npm package
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}

